<!DOCTYPE html>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #ffdde1;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
        }

        .heart {
            position: absolute;
            color: #ff4f81;
            font-size: 24px;
            opacity: 0.8;
            animation: float 5s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-600px); opacity: 0; }
        }

        .container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }

        .profile-img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 32px;
            color: #ff4f81;
            margin-top: 20px;
        }

        h2 {
            font-size: 22px;
            color: #a81d66;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            background-color: #ff4f81;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 5px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        button:hover {
            background-color: #ff2e62;
            transform: scale(1.1);
        }

        #noBtn {
            position: absolute;
        }

    </style>
</head>
